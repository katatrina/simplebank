version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - column: "users.hashed_password"
            go_struct_tag: json:"-"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
